<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 生日快乐 🎉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* 背景：渐变色 + 模糊 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Poppins', sans-serif;
            color: #4a2c3a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 卡片容器 */
        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* 文字动画 */
        h1, p {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(135deg, #d86b85, #c45a70);
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #c45a70, #d86b85);
            transform: scale(1.05);
        }

        /* 🎊 生日惊喜：淡入大字特效 */
        #surprise {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: fadeInScale 1.5s ease-in-out forwards;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* 💌 生日信封 */
        .letter-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            transition: transform 0.4s ease-in-out;
        }

        /* 关闭按钮 */
        .close-btn {
            margin-top: 10px;
            background: crimson;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 🎵 音乐按钮 */
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #5c3d50;
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>🎂 生日快乐！🎉</h1>
        <p>愿你的每一天都充满幸福与惊喜 ✨</p>
        <button class="btn" onclick="showSurprise()">🎊 开启惊喜</button>
        <button class="btn" onclick="showLetter()">💌 生日祝福</button>
    </div>

    <!-- 🎊 生日惊喜 -->
    <div id="surprise">🎇 祝你永远幸福，梦想成真！ 🎊</div>

    <!-- 💌 生日信封 -->
    <div class="letter-container" id="letter">
        <h2>💌 生日祝福</h2>
        <p>亲爱的朋友，<br>愿你在新的一岁里健康快乐，<br>梦想成真，万事顺遂！🎊</p>
        <button class="close-btn" onclick="closeLetter()">关闭</button>
    </div>

    <!-- 🎶 音乐 -->
    <audio id="bgMusic" loop>
        <source src="你的MP3链接" type="audio/mp3">
    </audio>
    <button class="music-control" onclick="toggleMusic()">🎵</button>

    <script>
        function showSurprise() {
            let surprise = document.getElementById("surprise");
            surprise.style.display = "block";
            setTimeout(() => {
                surprise.style.display = "none";
            }, 2500);
        }

        function showLetter() {
            let letter = document.getElementById("letter");
            letter.style.display = "block";
            setTimeout(() => {
                letter.style.transform = "scale(1)";
            }, 50);
        }

        function closeLetter() {
            let letter = document.getElementById("letter");
            letter.style.transform = "scale(0.8)";
            setTimeout(() => {
                letter.style.display = "none";
            }, 400);
        }

        function toggleMusic() {
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>

</body>
</html>
