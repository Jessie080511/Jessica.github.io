<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday 🎂</title>
    <style>
        /* 背景设置 - 霓虹渐变 */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2b1055, #8700ff);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        /* 霓虹灯文字效果 */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
        }

        /* 鼠标移动粒子特效 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 按钮样式 */
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff00ff;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px #ff00ff;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #ff0080;
            box-shadow: 0 0 25px #ff0080;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- 霓虹灯标题 -->
    <div>
        <h1>🎉 Happy Birthday 🎂</h1>
        <!-- Trigger GitHub Pages -->
        <p>愿你拥有美好的一天，充满快乐与惊喜！</p>
        <button class="btn" onclick="playMusic()">点击播放生日歌 🎶</button>
    </div>

    <!-- 粒子背景动画 -->
    <canvas id="birthdayCanvas"></canvas>

    <!-- 生日快乐音乐 -->
    <audio id="bgMusic" loop>
        <source src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 播放音乐
        function playMusic() {
            document.getElementById("bgMusic").play();
        }

        // 粒子背景动画
        const canvas = document.getElementById("birthdayCanvas");
        const ctx = canvas.getContext("2d");
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.02;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createParticles(event) {
            let xPos = event.x;
            let yPos = event.y;
            for (let i = 0; i < 5; i++) {
                let size = Math.random() * 5 + 1;
                let color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                let speedX = (Math.random() - 0.5) * 3;
                let speedY = (Math.random() - 0.5) * 3;
                particles.push(new Particle(xPos, yPos, size, color, speedX, speedY));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener("mousemove", createParticles);
        animateParticles();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
