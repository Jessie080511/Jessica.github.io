<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
            font-family: Arial, sans-serif;
            animation: bgAnimation 10s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #ffdde1, #ee9ca7); }
            100% { background: linear-gradient(135deg, #ffc3a0, #ff7eb3); }
        }
        .container {
            text-align: center;
            position: relative;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff85a2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 2s infinite;
            box-shadow: 0px 0px 15px rgba(255, 0, 150, 0.6);
        }
        .button:hover {
            background: #ff5c8a;
            transform: scale(1.1);
        }
        .letter {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 0, 100, 0.6);
            text-align: center;
            width: 350px;
            animation: pop 0.5s forwards;
        }
        .close {
            margin-top: 10px;
            background: #ff5c8a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes pop {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; }
        }
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear infinite;
        }
        .twinkle-star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite;
        }
    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <button class="button" onclick="openLetter()">✨ 点击查看生日祝福 ✨</button>
    </div>
    <div class="letter" id="letter">
        <h2>🎉 生日快乐！🎂</h2>
        <p>亲爱的朋友，愿你的每一天都充满阳光和笑容！🌟🎈</p>
        <button class="close" onclick="closeLetter()">关闭</button>
    </div>
    <script>
        function openLetter() {
            document.getElementById("letter").style.display = "block";
            setTimeout(() => {
                document.getElementById("letter").style.transform = "translate(-50%, -50%) scale(1)";
                document.getElementById("letter").style.opacity = "1";
            }, 10);
            document.getElementById("music").play();
        }
        function closeLetter() {
            document.getElementById("letter").style.display = "none";
        }
        function createHearts() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.fontSize = Math.random() * 30 + 10 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        function createStars() {
            const star = document.createElement("div");
            star.classList.add("twinkle-star");
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = Math.random() * 3 + 1 + "s";
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 4000);
        }
        setInterval(createHearts, 150);
        setInterval(createStars, 500);
    </script>
</body>
</html>
