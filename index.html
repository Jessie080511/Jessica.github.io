<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最最最美的宝贝生日快乐！</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffcccc, #ffe5e5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 4rem;
            font-family: 'Pacifico', cursive;
            color: #ffcccc;
            animation: glow 2s infinite alternate, float 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 111, 97, 0.8), 0 0 20px rgba(255, 154, 158, 0.8), 0 0 30px rgba(250, 208, 196, 0.8);
            margin: 0;
            line-height: 1.2;
        }
        h1 small {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
            color: #ffcccc;
        }
        h2 {
            font-size: 1.5rem;
            font-family: 'Pacifico', cursive;
            color: #ffcccc;
            margin-top: 20px;
            animation: glow 2s infinite alternate;
            line-height: 1.5;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 111, 97, 0.8), 0 0 20px rgba(255, 154, 158, 0.8), 0 0 30px rgba(250, 208, 196, 0.8); }
            100% { text-shadow: 0 0 20px rgba(255, 111, 97, 1), 0 0 40px rgba(255, 154, 158, 1), 0 0 60px rgba(250, 208, 196, 1); }
        }
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><small>最最最美的宝贝</small>生日快乐！</h1>
        <h2>此页面来自晏晏3小时的爆肝和莎莎的加油！</h2>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="https://github.com/Jessie080511/Jessica.github.io/raw/refs/heads/main/%E5%AE%89%E6%BA%A5%20-%20%E6%9C%80%E5%A5%BD%E7%9A%84%E6%99%82%E5%85%89.mp3" type="audio/mp3">
    </audio>
    <button class="music-control" id="musicButton">🎵</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bgMusic = document.getElementById('bgMusic');
            const musicButton = document.getElementById('musicButton');
            let isPlaying = false;
            
            function toggleMusic() {
                if (isPlaying) {
                    bgMusic.pause();
                    musicButton.textContent = '🔇';
                } else {
                    bgMusic.play().catch(error => console.log("音乐播放失败，需要用户交互: ", error));
                    musicButton.textContent = '🎵';
                }
                isPlaying = !isPlaying;
            }

            musicButton.addEventListener('click', toggleMusic);

            // 尝试自动播放音乐
            bgMusic.play().then(() => {
                isPlaying = true;
            }).catch(() => {
                console.log("自动播放失败，等待用户点击。");
            });
        });
    </script>
</body>
</html>
