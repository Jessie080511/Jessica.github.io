<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff85a2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff5c8a;
        }
        .letter {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .close {
            margin-top: 10px;
            background: #ff5c8a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear infinite;
        }
    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <button class="button" onclick="openLetter()">点击查看生日祝福</button>
    </div>
    <div class="letter" id="letter">
        <h2>生日快乐！</h2>
        <p>亲爱的朋友，愿你的每一天都充满阳光和笑容！</p>
        <button class="close" onclick="closeLetter()">关闭</button>
    </div>
    <script>
        function openLetter() {
            document.getElementById("letter").style.display = "block";
            document.getElementById("music").play();
        }
        function closeLetter() {
            document.getElementById("letter").style.display = "none";
        }
        function createHearts() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHearts, 300);
    </script>
</body>
</html>
