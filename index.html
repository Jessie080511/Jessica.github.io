<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 生日快乐 🎉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* 背景渐变 + 高级感 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8e0e6, #e3cadb);
            font-family: 'Poppins', sans-serif;
            color: #5c3d50;
            overflow: hidden;
            position: relative;
        }

        /* 玻璃拟态卡片 */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* 文字动画 */
        h1, p {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* 按钮 */
        .btn {
            background: linear-gradient(135deg, #e99bb6, #d285a6);
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #d285a6, #e99bb6);
            transform: scale(1.05);
        }

        /* 生日惊喜文字特效 */
        #surprise {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4081;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.6);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 64, 129, 0.6); }
            100% { text-shadow: 0 0 30px rgba(255, 64, 129, 1); }
        }

        /* 生日信封 */
        .letter-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 250px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
        }

        .letter-content {
            padding: 20px;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .close-btn {
            margin-top: 10px;
            background: crimson;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 音乐控制按钮 */
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #5c3d50;
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>🎂 生日快乐！🎉</h1>
        <p>愿你的每一天都充满幸福与惊喜 ✨</p>
        <button class="btn" onclick="showSurprise()">🎊 开启惊喜</button>
        <button class="btn" onclick="showLetter()">💌 生日祝福</button>
    </div>

    <!-- 生日惊喜文字 -->
    <div id="surprise">✨ 祝你永远幸福，梦想成真！🎊</div>

    <!-- 生日信封 -->
    <div class="letter-container" id="letter">
        <div class="letter-content">
            <h2>💌 亲爱的朋友</h2>
            <p>愿你在新的一岁里健康快乐，<br>梦想成真，万事顺遂！🎊</p>
            <button class="close-btn" onclick="closeLetter()">关闭</button>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <audio id="bgMusic" loop>
        <source src="你的MP3链接" type="audio/mp3">
    </audio>
    <button class="music-control" onclick="toggleMusic()">🎵</button>

    <script>
        function showSurprise() {
            let surprise = document.getElementById("surprise");
            surprise.style.display = "block";
            surprise.style.animation = "fadeIn 1.5s ease-in-out forwards";
            setTimeout(() => {
                surprise.style.display = "none";
            }, 3000);
        }

        function showLetter() {
            let letter = document.getElementById("letter");
            letter.style.display = "block";
            letter.style.transform = "scale(1)";
        }

        function closeLetter() {
            let letter = document.getElementById("letter");
            letter.style.transform = "scale(0)";
            setTimeout(() => { letter.style.display = "none"; }, 500);
        }

        function toggleMusic() {
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>

</body>
</html>
