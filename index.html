<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
            font-family: Arial, sans-serif;
            animation: bgAnimation 10s infinite alternate;
            position: relative;
        }
        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #ffdde1, #ee9ca7); }
            100% { background: linear-gradient(135deg, #ffc3a0, #ff7eb3); }
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff85a2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 2s infinite;
            box-shadow: 0px 0px 15px rgba(255, 0, 150, 0.6);
            margin: 10px;
        }
        .button:hover {
            background: #ff5c8a;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 0, 100, 0.6);
            text-align: center;
            width: 350px;
            animation: pop 0.5s forwards;
            z-index: 3;
        }
        .close {
            margin-top: 10px;
            background: #ff5c8a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes pop {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 150, 0.7);
            opacity: 0.8;
            animation: confetti linear infinite;
            z-index: 1;
        }
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ff85a2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 0, 150, 0.6);
        }
    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>
    <button class="music-toggle" onclick="toggleMusic()">🎵 播放音乐</button>
    <div class="container">
        <button class="button" onclick="openPopup('letter')">📜 生日祝福信</button>
        <button class="button" onclick="openPopup('surprise')">🎁 生日惊喜</button>
    </div>
    <div class="popup" id="letter">
        <h2>🎉 生日快乐！🎂</h2>
        <p>亲爱的朋友，愿你的每一天都充满阳光和笑容！🌟🎈</p>
        <button class="close" onclick="closePopup('letter')">关闭</button>
    </div>
    <div class="popup" id="surprise">
        <h2>🎁 生日惊喜！</h2>
        <p>点击播放音乐，让你的生日充满快乐！🎶💖</p>
        <button class="close" onclick="closePopup('surprise')">关闭</button>
    </div>
    <script>
        function openPopup(id) {
            document.getElementById(id).style.display = "block";
            setTimeout(() => {
                document.getElementById(id).style.transform = "translate(-50%, -50%) scale(1)";
                document.getElementById(id).style.opacity = "1";
            }, 10);
        }
        function closePopup(id) {
            document.getElementById(id).style.display = "none";
        }
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
        setInterval(createConfetti, 200);
        
        function toggleMusic() {
            const music = document.getElementById("music");
            if (music.paused) {
                music.play();
                document.querySelector('.music-toggle').textContent = "🔇 停止音乐";
            } else {
                music.pause();
                document.querySelector('.music-toggle').textContent = "🎵 播放音乐";
            }
        }
    </script>
</body>
</html>
