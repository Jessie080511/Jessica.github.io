<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 生日快乐 🎉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* 背景渐变 + 高级感 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8e0e6, #e3cadb);
            font-family: 'Poppins', sans-serif;
            color: #5c3d50;
            overflow: hidden;
            position: relative;
        }

        /* 玻璃拟态卡片 */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* 文字动画 */
        h1, p {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* 气球动画 */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: rgba(255, 100, 150, 0.8);
            border-radius: 50%;
            animation: floatUp 5s infinite ease-in-out;
        }

        .balloon:nth-child(2) { left: 10%; animation-delay: 1s; }
        .balloon:nth-child(3) { left: 30%; animation-delay: 2s; }
        .balloon:nth-child(4) { left: 50%; animation-delay: 3s; }
        .balloon:nth-child(5) { left: 70%; animation-delay: 4s; }
        .balloon:nth-child(6) { left: 90%; animation-delay: 5s; }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.8); }
            to { transform: translateY(-10vh) scale(1); }
        }

        /* 烟花动画 */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        /* 按钮 */
        .btn {
            background: linear-gradient(135deg, #e99bb6, #d285a6);
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #d285a6, #e99bb6);
            transform: scale(1.05);
        }

        /* 生日信件 */
        #letter, #surprise {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        /* 关闭按钮 */
        .close-btn {
            margin-top: 10px;
            background: crimson;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 音乐控制按钮 */
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #5c3d50;
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>

    <!-- 气球动画 -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <div class="container">
        <h1>🎂 生日快乐！🎉</h1>
        <p>愿你的每一天都充满幸福与惊喜 ✨</p>
        <button class="btn" onclick="showSurprise()">🎊 开启惊喜</button>
        <button class="btn" onclick="showLetter()">💌 生日祝福</button>
    </div>

    <!-- 生日信 -->
    <div id="letter">
        <h2>💌 生日祝福</h2>
        <p>亲爱的朋友，<br>愿你在新的一岁里健康快乐，梦想成真！🎊</p>
        <button class="close-btn" onclick="closeLetter()">关闭</button>
    </div>

    <!-- 烟花 -->
    <div id="firework-container"></div>

    <!-- 惊喜 -->
    <div id="surprise">
        <h2>🎁 生日大礼包</h2>
        <p>🎂 祝你开心每一天！</p>
        <button class="close-btn" onclick="closeSurprise()">关闭</button>
    </div>

    <!-- 音乐播放器 -->
    <audio id="bgMusic" loop>
        <source src="你的MP3链接" type="audio/mp3">
    </audio>
    <button class="music-control" onclick="toggleMusic()">🎵</button>

    <script>
        function showSurprise() {
            document.getElementById("surprise").style.display = "block";
            let fireworkContainer = document.getElementById("firework-container");
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 100 + "vh";
                fireworkContainer.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        function closeSurprise() {
            document.getElementById("surprise").style.display = "none";
        }

        function showLetter() {
            document.getElementById("letter").style.display = "block";
        }

        function closeLetter() {
            document.getElementById("letter").style.display = "none";
        }

        function toggleMusic() {
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>

</body>
</html>
