<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 生日快乐 🎉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* 🌈 背景：梦幻渐变 + 星空 + 流光 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientMove 8s infinite alternate ease-in-out;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* 🌟 星空背景 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/N0uYokO.png') repeat;
            opacity: 0.4;
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        /* 🌠 流星特效 */
        .meteor {
            position: absolute;
            width: 100px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            transform: rotate(-45deg);
            opacity: 0;
            animation: meteorMove 6s infinite linear;
        }

        @keyframes meteorMove {
            0% { transform: translate(100vw, -50vh) rotate(-45deg); opacity: 1; }
            100% { transform: translate(-50vw, 100vh) rotate(-45deg); opacity: 0; }
        }

        /* 📦 玻璃拟态卡片 */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* 🔘 按钮 */
        .btn {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }

        /* 🎊 生日惊喜 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.4);
            text-align: center;
            width: 350px;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* ❌ 关闭按钮 */
        .close-btn {
            margin-top: 10px;
            background: crimson;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 🎵 音乐按钮（呼吸光效） */
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="meteor"></div>

    <div class="container">
        <h1>🎂 生日快乐！🎉</h1>
        <p>愿你的每一天都充满幸福与惊喜 ✨</p>
        <button class="btn" onclick="showPopup('surprise')">🎊 开启惊喜</button>
        <button class="btn" onclick="showPopup('letter')">💌 生日祝福</button>
    </div>

    <!-- 🎊 生日惊喜 -->
    <div id="surprise" class="popup">
        <h2>🎇 惊喜降临！</h2>
        <p>祝你永远幸福，梦想成真！ 🎊</p>
        <button class="close-btn" onclick="closePopup('surprise')">关闭</button>
    </div>

    <!-- 🎵 音乐 -->
    <audio id="bgMusic" loop>
        <source src="你的MP3链接" type="audio/mp3">
    </audio>
    <button class="music-control" onclick="toggleMusic()">🎵</button>

    <script>
        function showPopup(id) {
            document.getElementById(id).classList.add("show");
        }
        function closePopup(id) {
            document.getElementById(id).classList.remove("show");
        }
        function toggleMusic() {
            let music = document.getElementById("bgMusic");
            music.paused ? music.play() : music.pause();
        }
    </script>

</body>
</html>
