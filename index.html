<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐 🎂</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8e0e6, #e3cadb);
            font-family: 'Poppins', sans-serif;
            color: #5c3d50;
        }

        /* 玻璃拟态效果 */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .btn {
            background: linear-gradient(135deg, #e99bb6, #d285a6);
            color: white;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #d285a6, #e99bb6);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎂 生日快乐！🎉</h1>
        <p>愿你的每一天都充满幸福与惊喜 ✨</p>
        <button class="btn">开启惊喜 💖</button>
    </div>

</body>
</html>
