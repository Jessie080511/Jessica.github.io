<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最最最美的宝贝生日快乐！</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap');

        /* 🌈 背景：梦幻渐变 + 星空 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffcccc, #ffe5e5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ✨ 星空特效 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/N0uYokO.png') repeat;
            opacity: 0.4;
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        /* 🎇 烟花特效 */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff6f61;
            border-radius: 50%;
            animation: explode 1.5s ease-out;
            box-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        /* 🎁 生日内容 */
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Lobster', cursive;
            color: #ff6f61;
            text-shadow: 0 0 10px rgba(255, 111, 97, 0.8);
        }

        /* 🎈 按钮 */
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease, background 0.3s ease;
            margin: 15px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* 🎊 生日弹窗 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* 🎵 音乐按钮 */
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <h1>🎂 最最最美的宝贝生日快乐！ 🎉</h1>
        <button class="btn" onclick="showSurprise()">🎊 开启惊喜</button>
        <button class="btn" onclick="showLetter()">💌 生日祝福</button>
    </div>

    <!-- 🎊 生日惊喜 -->
    <div id="surprise" class="popup">
        <h2>🎇 惊喜降临！</h2>
        <p>🎂 你有一个甜蜜的外卖订单即将送达！🎁</p>
        <button class="btn" onclick="closePopup('surprise')">关闭</button>
    </div>

    <!-- 💌 生日信 -->
    <div id="letter" class="popup">
        <h2>💌 生日祝福</h2>
        <p>愿你在新的一岁里，所有愿望都能成真，快乐幸福永相随！💖</p>
        <button class="btn" onclick="closePopup('letter')">关闭</button>
    </div>

    <!-- 🎵 音乐 -->
    <audio id="bgMusic" loop>
        <source src="https://你的github用户名.github.io/Jessica.github.io/你的MP3文件名.mp3" type="audio/mp3">
    </audio>
    <button class="music-control" onclick="toggleMusic()">🎵</button>

    <script>
        function showPopup(id) {
            document.getElementById(id).classList.add("show");
            document.getElementById('bgMusic').play();
        }

        function closePopup(id) {
            document.getElementById(id).classList.remove("show");
        }

        function toggleMusic() {
            let music = document.getElementById("bgMusic");
            music.paused ? music.play() : music.pause();
        }

        function createFireworks() {
            const container = document.body;
            for (let i = 0; i < 20; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 100 + "vh";
                container.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        }

        document.querySelector(".btn").addEventListener("click", createFireworks);
    </script>

</body>
</html>
