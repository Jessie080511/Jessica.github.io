<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 生日快乐 🎉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* 背景：渐变 + 柔和光斑 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #f8cdda, #f0a6c1);
            font-family: 'Poppins', sans-serif;
            color: #4a2c3a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 光斑特效 */
        .background-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 70%);
            opacity: 0.5;
            animation: lightGlow 5s infinite alternate ease-in-out;
        }

        @keyframes lightGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* 卡片容器 */
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* 文字动画 */
        h1, p {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(135deg, #d86b85, #c45a70);
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #c45a70, #d86b85);
            transform: scale(1.05);
        }

        /* 🎊 生日惊喜 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* 关闭按钮 */
        .close-btn {
            margin-top: 10px;
            background: crimson;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 🎵 音乐按钮 */
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #5c3d50;
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="background-effects"></div>

    <div class="container">
        <h1>🎂 生日快乐！🎉</h1>
        <p>愿你的每一天都充满幸福与惊喜 ✨</p>
        <button class="btn" onclick="showPopup('surprise')">🎊 开启惊喜</button>
        <button class="btn" onclick="showPopup('letter')">💌 生日祝福</button>
    </div>

    <!-- 🎊 生日惊喜 -->
    <div id="surprise" class="popup">
        <h2>🎇 惊喜降临！</h2>
        <p>祝你永远幸福，梦想成真！ 🎊</p>
        <button class="close-btn" onclick="closePopup('surprise')">关闭</button>
    </div>

    <!-- 💌 生日信封 -->
    <div id="letter" class="popup">
        <h2>💌 生日祝福</h2>
        <p>亲爱的朋友，<br>愿你在新的一岁里健康快乐，<br>梦想成真，万事顺遂！🎊</p>
        <button class="close-btn" onclick="closePopup('letter')">关闭</button>
    </div>

    <!-- 🎶 音乐 -->
    <audio id="bgMusic" loop>
        <source src="你的MP3链接" type="audio/mp3">
    </audio>
    <button class="music-control" onclick="toggleMusic()">🎵</button>

    <script>
        function showPopup(id) {
            let popup = document.getElementById(id);
            popup.classList.add("show");
        }

        function closePopup(id) {
            let popup = document.getElementById(id);
            popup.classList.remove("show");
        }

        function toggleMusic() {
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>

</body>
</html>
