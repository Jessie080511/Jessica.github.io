<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套窗口验证</title>
    <script>
        function askQuestion(question, correctAnswer) {
            let answer;
            while (true) {
                answer = prompt(question);
                if (answer === null) {
                    alert("你取消了输入，无法继续访问！");
                    return false;
                }
                if (answer.trim() === correctAnswer) {
                    return true;
                } else {
                    alert("答案错误，请重试！");
                }
            }
        }

        window.onload = function () {
            if (
                askQuestion("请输入第一道问题的答案：", "答案1") &&
                askQuestion("请输入第二道问题的答案：", "答案2") &&
                askQuestion("请输入第三道问题的答案：", "答案3")
            ) {
                alert("验证成功！欢迎访问网站。");
            } else {
                document.body.innerHTML = "<h1>访问被拒绝</h1>";
            }
        };
    </script>
</head>
<body>
    <h1>欢迎来到我的网站</h1>
    <p>如果你看到了这个页面，说明你通过了验证。</p>
</body>
</html>
