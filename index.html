<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最美宝贝生日快乐！</title>
    <style>
        /* 统一基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            position: relative;
            animation: gradientBG 10s ease infinite alternate;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            font-family: 'Dancing Script', cursive;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin: 10px 0;
        }

        h2 {
            font-size: 2rem;
            font-weight: 300;
            color: #ffeaea;
            margin-top: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            margin: 10px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 50px auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .modal button {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 15px;
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>最美的宝贝生日快乐！</h1>
        <h2>愿你永远开心，永远闪闪发光✨</h2>
        <button onclick="showSurprise()">点击领取生日惊喜 🎉</button>
        <button onclick="showLetter()">生日祝福 💌</button>
    </div>

    <div id="surpriseModal" class="modal">
        <p>🎂 你的甜蜜惊喜即将送达！期待吧！🎁</p>
        <button onclick="closeModal('surpriseModal')">关闭</button>
    </div>

    <div id="letterModal" class="modal">
        <p>亲爱的宝贝：</p>
        <p>希望你迎接每一个崭新的日子，收获快乐和成长。30岁以前的烦恼都会消散，未来是最美好的时光！</p>
        <button onclick="closeModal('letterModal')">关闭</button>
    </div>

    <div class="music-control">
        <button onclick="toggleMusic()">🎵 播放/暂停</button>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="https://github.com/Jessie080511/Jessica.github.io/raw/refs/heads/main/%E5%AE%89%E6%BA%A5%20-%20%E6%9C%80%E5%A5%BD%E7%9A%84%E6%99%82%E5%85%89.mp3">
    </audio>

    <script>
        function showSurprise() {
            document.getElementById('surpriseModal').style.display = 'block';
        }

        function showLetter() {
            document.getElementById('letterModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
