<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 生日快乐 🎉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* 🌈 背景：梦幻渐变 + 星空 + 柔光 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f8cdda, #f0a6c1);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ✨ 柔光特效 */
        .soft-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 60%);
            opacity: 0.4;
            animation: glowEffect 6s infinite alternate ease-in-out;
        }

        @keyframes glowEffect {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        /* 🌟 星空粒子 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
            animation: floatParticles 8s infinite linear;
        }

        @keyframes floatParticles {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* 🌠 流星特效 */
        .meteor {
            position: absolute;
            width: 100px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            transform: rotate(-45deg);
            opacity: 0;
            animation: meteorMove 6s infinite linear;
        }

        @keyframes meteorMove {
            0% { transform: translate(100vw, -50vh) rotate(-45deg); opacity: 1; }
            100% { transform: translate(-50vw, 100vh) rotate(-45deg); opacity: 0; }
        }

        /* 📦 玻璃拟态卡片 */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* 🔘 按钮 */
        .btn {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }

        /* 🎊 生日惊喜 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.4);
            text-align: center;
            width: 350px;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* ❌ 关闭按钮 */
        .close-btn {
            margin-top: 10px;
            background: crimson;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 🎵 音乐按钮 */
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            animation: pulse 1.5s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

    </style>
</head>
<body>

    <div class="soft-glow"></div>
    <div class="particles"></div>
    <div class="meteor"></div>

    <div class="container">
        <h1>🎂 生日快乐！🎉</h1>
        <p>愿你的每一天都充满幸福与惊喜 ✨</p>
        <button class="btn" onclick="showPopup('surprise')">🎊 开启惊喜</button>
        <button class="btn" onclick="showPopup('letter')">💌 生日祝福</button>
    </div>

    <button class="music-control" onclick="toggleMusic()">🎵</button>

</body>
</html>
